<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css" />
        <link rel="stylesheet" type="text/css" href="/css/ui-lightness/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="/css/rollout_ui.css" />
        <script src="/js/jquery-1.6.2.min.js"></script>
        <script src="/js/jquery-ui-1.8.16.custom.min.js"></script>
        <script src="/js/rollout_ui.js"></script>
    </head>

    <body>
        <div>
            <span id="timeRolled"><span class="timer">00:00:00:00</span> ROLLED</span>
            <span id="timeRemaining"><span class="timer">00:00:00:00</span> REMAINING</span>
        </div>
        <div>
            <div id="rolloutButton" class="button">Begin Rollout</div>
            <div id="abortButton" class="button">Abort Rollout</div>
            <br style="clear: both;" />
        <div>
            <div class="cliplist cliplistqueue">
                Rollout (total duration <span id="totalDuration">00:00:00:00</span>)
                <ul id="rolloutList" class="sortableList">
                </ul>
            </div>
            <div class="cliplist cliplistavail">
                Available Clips
                <ul id="availableList" class="sortableList">
                </ul>
            </div>
            <br style="clear: both;" />
        </div>
    </body>
</html>
