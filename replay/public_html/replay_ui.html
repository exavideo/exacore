<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/global.css" />
        <link rel="stylesheet" type="text/css" href="/css/ui-lightness/jquery-ui-1.8.16.custom.css" />
        <script src="/js/jquery-1.7.1.js"></script>
        <script src="/js/replay.js"></script>
    </head>

    <body>
        <div id="header">
            <h1>Instant Replay Timeline</h1>
        </div>

        <div id="timeline_container">
            <button id="prev_event">Previous Event</button>
            <select id="event_filter">
                <option value="">All Events</option>
                <option value="Uncategorized">Uncategorized</option>
                <!-- the rest is a bit RPITV-specific... -->
                <option value="RPI Goals">RPI Goals</option>
                <option value="Visitor Goals">Visitor Goals</option>
                <option value="RPI Penalties">RPI Penalties</option>
                <option value="Visitor Penalties">Visitor Penalties</option>
            </select>
            <button id="next_event">Next Event</button>
            <div id="timelines">
            </div>
        </div>

        <div id="files_container">
            <h2>Files to Rollout</h2>
            <button id="rollout_file">Rollout</button>
            <button id="resume_encode">Resume Encode</button>
            <div id="files">
                <select size="10" id="filepicker">
                </select>
            </div>
        </div>

        <div id="reels">
        </div>

        <div id="reel_container">
            <h2>Shot Queue</h2>
            <button id="clear_queue">Clear</button>
            <button id="roll_queue">Rollout</button>
            <div id="reel">
            </div>
        </div>
    </body>
</html>
